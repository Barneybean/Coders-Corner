<!doctype html>
<html lang="en">
<head>
    <title>Coders Corner</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- link firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.0.2/firebase.js"></script>

    <!-- link style.css -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <nav class="navbar navbar-dark p-0">
            <p id="logo">Coders Corner <img id="beelogo" src="assets/images/beelogo.png"></p>
        </nav>
    </nav> 
    <!-- this is a header  -->
    <div class="container-fluid p-0">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="ml1">
                    <span class="text-wrapper">
                        <span class="line line1"></span>
                        <span class="letters">Coders Corner is where your dreams take off</span>
                        <span class="line line2"></span>
                    </span>
                </h1>
                <h1 class="ml8">
                    <span class="letters-container">
                        <span class="letters letters-left">CC</span>
                        <span class="letters bang">!</span>
                    </span>
                    <span class="circle circle-white"></span>
                    <span class="circle circle-dark"></span>
                    <span class="circle circle-container"><span class="circle circle-dark-dashed"></span></span>
                </h1>
            </div>
        </div>
    <!-- one big row holding three columns -->
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <div id="card1" class="card shadow shadow-nohover border-secondary mb-3" style="max-width: 18rem;">
                        <div class="card-body text-secondary">
                            <h5 class="card-title">Status</h5>
                            <h3 id="status" class="card-text border border-primary rounded mx-auto">status</h3>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div id="card3" class="card-fluid shadow shadow-nohover border-secondary mb-4" style="max-width: 18rem;">
                        <div class="card-header">Users Online</div>
                        <div id="card3body" class="card-body text-secondary">
                            <h5 class="card-title">Users Online</h5>
                            <div class="card-text usersOnline"></div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-4">
                    <div id="card2" class="card shadow border-secondary mb-3" style="width:100%;">
                        <div id="card-body2" class="card-body">
                            <h5 class="card-title">Login</h5>
                            <div class="input-group input-group-sm mb-2">
                                <div class="input-group-prepend">
                                    <span id="nameInput" class="input-group-text" id="inputGroup-sizing-sm">Name:</span>
                                </div>
                                <input id="name" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                            </div>
                            <div>
                                <button href="#" id="studentBtn" class="button btn-sm btn-warning">I am a Student</button>
                                <button href="#" id="mentorBtn" class="button btn-sm btn-warning">I am a Mentor</button>
                            </div>
                            <div class="input-group shadow-nohover input-group-sm mb-2 mt-2">
                                <div class="input-group-prepend">
                                    <span id="tagInput" class="input-group-text" id="inputGroup-sizing-sm">Tags:</span>
                                </div>
                                <input id="tags" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                            </div>
                            <textarea class="form-control" id="textarea"  rows="3"></textarea>
                            <a id="goBtn" class="btn btn-danger mt-1">Go</a>
                        </div>
                    </div>
                </div>  
                <div class="col-md-8">
                    <div id="chatRoom" class="shadow">
                        <iframe src="http://deadsimplechat.com/CodersCornerstayout" frameborder="0" width="800px" height="500px"></iframe>
                    </div>
                </div>      
            </div>
        </div>
        <footer class="fixed-bottom"> good job!</footer>
    </div>

    <!-- link jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- link app.js and anime.min.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>


    <script src="assets/javascript/app.js" type="text/javascript"></script>
</body>
</html>
